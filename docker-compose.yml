services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: knowledge-hub-app
    working_dir: /var/www/html
    volumes:
      - ./app:/var/www/html
    networks:
      - app-network
    depends_on:
      - db

  web:
    image: nginx:alpine
    container_name: knowledge-hub-web
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: knowledge-hub-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: knowledge_hub
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - app-network

volumes:
  dbdata:

networks:
  app-network:
    driver: bridge
